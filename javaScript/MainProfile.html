<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="style1.css">
</head>

    <body>
        <div class="main">
            <h1> RAHUL'S PORTAL </h1>
            <p> Please enter credentials to view the portal</p>
            <form action="linkto.html" method="get">
                <label for="first">
                    Username:
                </label>
                <input type="text" id="first" name="first" 
                    placeholder="Enter your Username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>

                <div class="wrap">
                    <button type="submit">
                        Login
                    </button>
                </div>
            </form>
            
            <p>Not registered?
                <a href="Signup.html">
                    Signup
                </a>
            </p>
        </div>
    </body>

</html>
