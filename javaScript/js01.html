<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>java Script practice</title>
	<script>
		function button1() {
			alert('tapa tap')
		}
		function button2() {
			alert('file opening')
		}
		function button3() {
			alert('closing your file')
		}
	</script>
</head>
<body>
	<button type="button" 
            onclick="button1()" 
            style="margin-right: 10%;">
            tap to view
    </button>
    <button type="button" 
            onclick="button2()" 
            style="margin-left: 20%;">
            open file
    </button>
    <button type="button" 
            onclick="button3()" 
            style="margin-left: 30%;">
            close file
    </button>
</body>
</html>
